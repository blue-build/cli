modules:
  - from-file: akmods.yml
  - from-file: flatpaks.yml

  - type: files
    files:
      - source: usr
        destination: /usr

  - type: script
    scripts:
      - example.sh

  - type: script
    env:
      TEST_ARG_2: "another"
    if:
      env:
        exists:
          - TEST_ARG
          - TEST_ARG_2
    snippets:
      - exit 1

  - type: script
    env:
      TEST_ARG: "test"
      TEST_ARG_2: "another"
    if:
      env:
        not-exists:
          - TEST_ARG
          - TEST_ARG_2
    snippets:
      - exit 1

  - type: script
    env:
      TEST_ARG: "test"
    if:
      env:
        equals:
          TEST_ARG:
            - no-test
            - some-test
    snippets:
      - exit 1

  - type: script
    env:
      TEST_ARG: "test"
    if:
      env:
        not-equals:
          TEST_ARG:
            - test
            - some-test
    snippets:
      - exit 1

  - type: script
    env:
      TEST_ARG: "test"
      TEST_ARG_2: "another"
    if: '[ "$TEST_ARG" = "$TEST_ARG_2" ]'
    snippets:
      - exit 1

  - type: script
    env:
      TEST_ARG: "test"
      TEST_ARG_2: "another"
    if:
      eval: '[ "$TEST_ARG" = "$TEST_ARG_2" ]'
      env:
        exists:
          - TEST_ARG_2
          - TEST_ARG_3
        not-exists: TEST_ARG
        equals:
          TEST_ARG:
            - no-test
            - some-test
        not-equals:
          TEST_ARG_2: another
    snippets:
      - exit 1

  - type: dnf
    repos:
      files:
        - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      packages:
        - micro
        - starship
    remove:
      packages:
        - firefox
        - firefox-langpacks

  - type: signing

  - type: test-module
    source: local

  - type: test-nu-modules
    source: local
    test-prop:
      - this
      - is
      - a
      - test

  - type: containerfile
    containerfiles:
      - labels
    snippets:
      - RUN echo "This is a snippet"

  - type: copy
    from: alpine-test
    src: /test.txt
    dest: /
  - type: copy
    from: ubuntu-test
    src: /test.txt
    dest: /
  - type: copy
    from: debian-test
    src: /test.txt
    dest: /
  - type: copy
    from: fedora-test
    src: /test.txt
    dest: /
  - type: copy
    from: arch-test
    src: /test.txt
    dest: /
  - type: copy
    from: suse-test
    src: /test.txt
    dest: /

  # Testing secrets
  - type: script
    secrets:
      - type: env
        name: TEST_SECRET
        mount:
          type: env
          name: TEST_SECRET
    snippets:
      - '[ "$TEST_SECRET" == "test123" ]'

  - type: script
    secrets:
      - type: env
        name: TEST_SECRET
        mount:
          type: file
          destination: /tmp/test-secret
    snippets:
      - '[ "$(cat /tmp/test-secret)" == "test123" ]'

  - type: script
    secrets:
      - type: file
        source: ./secrets/test-secret
        mount:
          type: file
          destination: /tmp/test-secret
    snippets:
      - '[ "$(cat /tmp/test-secret)" == "321tset" ]'

  - type: script
    secrets:
      - type: file
        source: ./secrets/test-secret
        mount:
          type: env
          name: TEST_SECRET
    snippets:
      - '[ "$TEST_SECRET" == "321tset" ]'

  - type: script
    secrets:
      - type: exec
        command: cat
        args:
          - ./test_secret_file.txt
        mount:
          type: env
          name: TEST_SECRET
    snippets:
      - '[ "$TEST_SECRET" == "TEST_PASS" ]'

  - type: script
    secrets:
      - type: exec
        command: cat
        args:
          - ./test_secret_file.txt
        mount:
          type: file
          destination: /tmp/test-secret
    snippets:
      - '[ "$(cat /tmp/test-secret)" == "TEST_PASS" ]'

