---
# yaml-language-server: $schema=https://schema.blue-build.org/module-stage-list-v1.json
stages:
  - name: ubuntu-test
    from: docker.io/library/ubuntu
    modules:
      - from-file: stages.yml
  - name: debian-test
    from: docker.io/library/debian
    modules:
      - from-file: stages.yml
  - name: fedora-test
    from: docker.io/library/fedora
    modules:
      - from-file: stages.yml
  - name: alpine-test
    from: docker.io/library/alpine
    modules:
      - from-file: stages.yml
  - name: arch-test
    from: docker.io/archlinux/archlinux
    platform: linux/amd64
    modules:
      - from-file: stages.yml
  - name: suse-test
    from: docker.io/opensuse/tumbleweed
    modules:
      - from-file: stages.yml
modules:
  - type: files
    files:
      - source: usr
        destination: /usr
  - type: script
    scripts:
      - example.sh
    snippets:
      - echo "test" > /test.txt
  - type: test-module
    source: local
  - type: containerfile
    containerfiles:
      - labels
    snippets:
      - RUN echo "This is a snippet"
  - type: test-nu-modules
    source: local
    test-prop:
      - this
      - is
      - a
      - test
  - from-file: git.yml
