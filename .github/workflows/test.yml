          GH_TOKEN: ${{ github.token }}
          GH_PR_EVENT_NUMBER: ${{ inputs.pr_event_number }}
          COSIGN_PRIVATE_KEY: ${{ secrets.TEST_SIGNING_SECRET }}
        run: |
          export CARGO_HOME=$HOME/.cargo
          just test-fresh-rechunk-build
