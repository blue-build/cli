name: Earthly +tag

on:
  push:
    tags:
      - "v*.*.*"

env:
  FORCE_COLOR: 1
  CARGO_TERM_COLOR: always
  NIGHTLY_TOOLCHAIN: nightly

jobs:
  tag:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      # Setup repo and add caching
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      #Deps
      - name: Set up Earthly
        uses: earthly/actions-setup@v1
        with:
          use-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Add tomlq
        run: pip install tomlq

      - name: Docker Login
        run: docker login --username "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_TOKEN"

      - name: Fetch tags
        run: git fetch --tags

      - name: Get Latest Tag
        id: latest_tag
        run: echo "LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_OUTPUT

      - name: Check Cargo Version
        id: cargo_version
        run: echo "CARGO_VERSION=$(tomlq '.package.version' $PWD/Cargo.toml | sed 's/\"//g')" >> $GITHUB_OUTPUT

      - name: Run build
        run: earthly --push --ci -P +all --TAG=${{ env.TAG }} --LATEST=${{ env.LATEST }}
        env:
          TAG: ${{ steps.latest_tag.outputs.LATEST_TAG }}
          LATEST: ${{ steps.cargo_version.outputs.CARGO_VERSION == steps.latest_tag.outputs.LATEST_TAG }}
